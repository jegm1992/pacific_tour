<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>
<body class="principal-contacto">
    <header class="cabecera">
        <h1>Contactanos</h1>;
    </header>
    <section class="form-contacto">
        <form>
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" placeholder="Nombre completo">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="ejemplo@email.com">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea><br>
            <input id="submit" name="submit" type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>

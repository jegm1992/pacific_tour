<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
    <title>Formulario de reservas</title>
</head>

<body class="principal-reserva">
    <header class="cabecera">
        <h1>Reservas</h1>;
    </header>
    <section class="form-reserva">
        <form>
            <label for="nombre">Nombre</label></br>
            <input type="text" name="nombre" id="nombre" class="cajas" placeholder="Nombre completo"></br>
            
            <label for="email">Email</label></br>
            <input type="email" name="email" id="email" class="cajas" placeholder="ejemplo@email.com"></br>
        
            <label for="hotel">Hotel</label></br>
            <select id="hotel" class="cajas">
                <option value="1" label="Hotel 1">Hotel 1</option>
                <option value="2" label="Hotel 2">Hotel 2</option>
                <option value="3" label="Hotel 3">Hotel 3</option>
                <option value="4" label="Hotel 4">Hotel 4</option>
                <option value="5" label="Hotel 5">Hotel 5</option>
            </select></br>
        
            <label for="telefono">Teléfono</label></br>
            <input type="number" name="telefono" id="telefono" class="cajas" placeholder="Telefono/Celular"></br>
            
            <label for="llegada">Fecha y hora de llegada</label></br>
            <input type="datetime-local" id="llegada" name="fecha-hora-llegada" class="cajas">
            </br>
            
            <label for="estadia">Días de permanencia</label></br>
            <select id="estadia" class="cajas">
                <option value="1" label="1">
                <option value="2" label="2">
                <option value="3" label="3">
                <option value="4" label="4">
                <option value="5" label="5">
            
            </select></br>
            
            <input type="submit" id="submit" value="Enviar" name="submit" class="btn">
        
        </form>
    </section>
</body>


</html>
